<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Enter description" type="text" required [(ngModel)]="task.description" name="description">
    </mat-form-field>
    <mat-form-field>
      <!-- <input matInput placeholder="Enter name" type="text" required > -->
      <mat-select [(ngModel)]="task.state" name="state" required>
          <mat-option value="0">
              Todo
          </mat-option>
          <mat-option value="1">
              Done
          </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
